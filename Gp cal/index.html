<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Gp Cal</title>
</head>
<body>
<div class="w3-padding-64">
    <div class="w3-row-padding">
        <div class="w3-col l3 m12 s12">
            &nbsp
        </div>
        <div class="w3-col l6 m12 s12 w3-border w3-card-4 w3-padding w3-round-large w3-white">
            <h4 class="w3-center " style="font-family: Arial, sans-serif;!important;">ELERINMOSA GP CALCULATOR</h4>
            <form class="w3-card-4 w3-border w3-round-large  w3-flat-clouds" style="padding: 20px 20px !important;">
                <div class="w3-row-padding" style="margin-left: 4%">
                    <div class="w3-third">
                        <input class="w3-card-4 w3-round-medium w3-input" placeholder="Course Code" id="course-code" required type="text">
                    </div>

                    <div class="w3-third">
                        <input class="w3-card-4 w3-round-medium w3-input " placeholder="Course Unit" id="course-unit" required type="number">
                    </div>

                    <div class="w3-third">
                        <select name="" id="grade" class="w3-card-4 w3-border w3-round-large w3-large w3-white w3-padding" required>
                            <option value="" disabled selected>Grade</option>
                            <option value="4.0">A</option>
                            <option value="3.50">AB</option>
                            <option value="3.25">B</option>
                            <option value="3.00">BC</option>
                            <option value="2.75">C</option>
                            <option value="2.50">CD</option>
                            <option value="2.25">D</option>
                            <option value="2.00">E</option>
                            <option value="0.00">F</option>
                        </select>
                    </div>

                </div>
            </form>

            <br>

            <div class="w3-col s4 w3-center ">
                <button  class="w3-blue w3-btn w3-card-4 w3-round-medium w3-small w3-block" id="add" style="margin-left: 100% !important;"><b> <i class="fa fa-plus" style="font-size:16px"></i></b></button>
            </div>

            <br>


            <table class="w3-table-all w3-border-white w3-white w3-round-large"  id="table">
                <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Unit</th>
                    <th>Grade</th>
                    <th><button  class="w3-yellow w3-small w3-btn w3-card-4 w3-border-black w3-round-medium  w3-right" id="clear" >Clear</button></th>
                </tr>
                </thead>

                <tbody id="tbody">



                </tbody>

                <tfoot id="tfoot">


                </tfoot>
            </table>

            <br>

            <div>
                <button  class="w3-green w3-small w3-btn w3-card-4 w3-round-medium w3-left" id="total" style="margin-left: 45%">Cal GP</button>
            </div>

        </div>
    </div>
</div>



<script src="main.js"></script>
</body>
</html>
